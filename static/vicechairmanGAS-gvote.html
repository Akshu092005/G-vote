<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vice Chairman Voting GAS - GVote</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
        }
        .header-container {
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .title-container {
            background-color: #1E2761;
            color: white;
            padding: 15px;
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }
        .subtitle-container {
            background-color: #CADCFC;
            padding: 10px;
            font-size: 18px;
            color: #333;
            margin: 0;
            font-weight: bold;
        }
        .candidate-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .candidate {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }
        .candidate img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .vote-button, .submit-button {
            background-color: #1E2761;
            color: white;
            padding: 8px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .candidate p {
            margin: 3px 0;
        }
        .submit-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            width: 35%;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 class="title-container">Guru Nanak College (Autonomous)</h1>
        <h2 class="subtitle-container">GVote - GAS Vice Chairman Voting</h2>
    </div>
    
    <div class="candidate-container">
        <div class="candidate">
            <img src="CMcandidate1-gvote.jpg" alt="Candidate 1">
            <p><strong>Tylor</strong></p>
            <p>Department: Computer Science</p>
            <button class="vote-button" onclick="vote('Tylor', 'vicechairman')">Vote</button>
        </div>
        <div class="candidate">
            <img src="CMcandidate2-gvote.jpg" alt="Candidate 2">
            <p><strong>Oliviya</strong></p>
            <p>Department: Business Administration</p>
            <button class="vote-button" onclick="vote('Oliviya', 'vicechairman')">Vote</button>
        </div>
        <div class="candidate">
            <img src="CMcandidate3-gvote.jpg" alt="Candidate 3">
            <p><strong>Angel</strong></p>
            <p>Department: Mathematics</p>
            <button class="vote-button" onclick="vote('Angel', 'vicechairman')">Vote</button>
        </div>
        <div class="candidate">
            <img src="CMcandidate4-gvote.jpg" alt="Candidate 4">
            <p><strong>Christopher</strong></p>
            <p>Department: Physics</p>
            <button class="vote-button" onclick="vote('Christopher', 'vicechairman')">Vote</button>
        </div>
        <div class="candidate">
            <img src="CMcandidate5-gvote.jpg" alt="Candidate 5">
            <p><strong>Mar</strong></p>
            <p>Department: Chemistry</p>
            <button class="vote-button" onclick="vote('Mark', 'vicechairman')">Vote</button>
        </div>
    </div>
    
    <div class="submit-container">
        <button class="submit-button" onclick="window.location.href='GAScategory-gvote.html'">Submit</button>
    </div>

    <script>
        function vote(candidateName, position) {
            fetch("/vote", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ candidate_name: candidateName, position: position })
            })
            .then(response => response.json())
            .then(data => alert(data.message))  // Show confirmation message
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
