<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru Nanak College - GVote</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
        }
        .header-container {
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .title-container {
            background-color: #1E2761;
            color: white;
            padding: 15px;
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }
        .subtitle-container {
            background-color: #CADCFC;
            padding: 10px;
            font-size: 18px;
            color: #333;
            margin: 0;
            font-weight: bold;
        }
        .candidate-container {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .candidate {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 40%;
            height: 100px;
            text-align: center;
            position: relative;
        }
        .candidate-info {
            background-color: #CADCFC;
            font-size: 16px;
            padding: 10px;
            flex-grow: 1;
            text-align: center;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .separator {
            width: 100%;
            height: 2px;
            background-color: #888;
        }
        .view-button {
            background-color: #1E2761;
            color: white;
            padding: 8px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 5px;
        }
        .submit-button {
            background-color: #1E2761;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 class="title-container">Guru Nanak College (Autonomous)</h1>
        <h2 class="subtitle-container">GVote - GAS CATEGORIES</h2>
    </div>
    
    <div class="candidate-container">
        <script>
            const positions = [
                { title: "Chairman", link: "chairmanGAS-gvote.html" },
                { title: "Vice Chairman (UG)", link: "vicechairmanGAS-gvote.html" },
                { title: "Vice Chairman (PG)", link: "vice_chairman_pg.html" },
                { title: "General Secretary (Male)", link: "general_secretary_male.html" },
                { title: "General Secretary (Female)", link: "general_secretary_female.html" },
                { title: "Joint Secretary (UG)", link: "joint_secretary_ug.html" },
                { title: "Joint Secretary (PG)", link: "joint_secretary_pg.html" },
                { title: "Cultural Secretary (UG)", link: "cultural_secretary_ug.html" },
                { title: "Sports Secretary", link: "sports_secretary.html" },
                { title: "Placement Secretary", link: "placement_secretary.html" },
                { title: "Executive Member (Male)", link: "executive_member_male.html" },
                { title: "Executive Member (Female)", link: "executive_member_female.html" }
            ];
            
            positions.forEach(position => {
                document.write(`
                    <div class="candidate">
                        <div class="candidate-info">${position.title}</div>
                        <div class="separator"></div>
                        <a href="${position.link}" class="view-button">View</a>
                    </div>
                `);
            });
        </script>
    </div>
    <button class="submit-button">Submit</button>
</body>
</html>
